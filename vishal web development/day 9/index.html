<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cheakage" style="margin-top: 180px;">
        <center>

            <h1 id="check">Enter Your Age</h1>
            <button onclick="cheakage()">Check Your Age</button>
        </center>
    </div>
    <script>
        const cheakage=()=>{
            let age = window.prompt("please enter your age:");
            let check = document.getElementById("check");
            if(age>=18){
                check.innerHTML = "You are Eligible to Vote"

            }else{
                check.innerHTML = "You are not Eligible to Vote"
            }
        }

    </script>
</body>
</html>
